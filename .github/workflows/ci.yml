name: CI

on:
  push:
  pull_request:

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Import check
        run: |
          python -c "import py_hd44780_i2c_pcf8574; import py_hd44780_i2c_pcf8574.menu"

      - name: Bytecode compile
        run: |
          python -m compileall -q py_hd44780_i2c_pcf8574 examples
